name: Rust

on:
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            container: rust:slim
            name: debian

          - os: ubuntu-latest
            container: rust:alpine
            name: alpine

          - os: macos-latest
            name: macos

          - os: windows-latest
            name: windows

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || '' }}

    steps:
      - uses: actions/checkout@v4
      - run: cargo build --verbose
